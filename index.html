	<!-- Grid row for Berries -->
	<div class="container"></div> <!-- Might not need this container -->
	<div class="berry-grid">
		<div id="straw-grid" class="drag">Strawberry</div>
		<div id="black-grid" class="drag">Blackberry</div>
		<div id="blue-grid" class="drag">Blueberry</div>
		<div id="goose-grid" class="drag">Gooseberry</div>
	</div>

	<!-- 2x2 Grid for Baskets -->

	<div class="baskets">
		<div id="straw-basket" class="droppable">Strawberry (basket)</div>
		<div id="black-basket" class="droppable">Blackberry (basket)</div>
		<div id="blue-basket" class="droppable">Blueberry (basket)</div>

	</div>
