	<link rel="stylesheet" href="styles/styles.css">

	<title>Basket Game</title>

</head>

<body class="home">
	<header>
		<!-- Navbar content -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">My Profile Menu</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">

						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="pages/howToPlay.html">How to pLay</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="pages/devProfile.html">Dev profile</a>
						</li>

						<li class="nav-item">
							<button id="reset-btn" class="btn btn-outline-light nav-link">Play/Reset</button>
						</li>

					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- Scoreboard & Playername -->

	<main>
		<!-- Omit: <Section headings> Disrupt layout and would affect visuals -->
		<section id="scoreboard" class="score-container">
			<p class="player">Player: <strong id="name">â€”</strong></p>
			<p class="score">Score: <span id="score-count" aria-live="polite">0 / 4</span></p>
		</section>

		<!-- Settings form -->
		 <!-- Omit: <Inline error> Couldn't figure it out; used built-in browser pop-ups-->
		<form id="setting-form" class="player-form">
			<label for="player-name">First name:</label><br>
			<input type="text" id="player-name" name="player-name" minlength="2"
				title="Put in at least 2 characters, letters, etc." required><br>

			<label for="last-name">Last name:</label><br>
			<input type="text" id="last-name" name="last-name" minlength="2"
				title="Put in at least 2 characters, letters, etc." required><br>

			<button type="submit" class="btn btn-primary btn-sm mt-2">Submit</button>
		</form>


		<section id="board" class="container my-4">
			<!-- Grid for Berries -->
			<div class="berry-grid">
				<div id="straw-grid" class="drag">Strawberry</div>
				<div id="black-grid" class="drag">Blackberry</div>
				<div id="blue-grid" class="drag">Blueberry</div>
				<div id="goose-grid" class="drag">Gooseberry</div>
			</div>

			<!-- Grid for Baskets -->
			<div class="baskets">
				<div id="straw-basket" class="drop">
					<img src="images/basket.jpg" alt="Brown, woven Basket for strawberries">
					<p>Strawberry</p>
				</div>
				<div id="black-basket" class="drop">
					<img src="images/basket.jpg" alt="Brown, woven Basket for blackberries">
					<p>Blackberry</p>
				</div>
				<div id="blue-basket" class="drop">
					<img src="images/basket.jpg" alt="Brown, woven Basket for blueberries">
					<p>Blueberry</p>
				</div>
				<div id="goose-basket" class="drop">
					<img src="images/basket.jpg" alt="Brown, woven Basket for gooseberries">
					<p>Gooseberry</p>
				</div>
			</div>
		</section>

		<!-- jQuery-->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

		<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>

		<script type="module" src="scripts/script.js"></script>

		<!-- Java Script  -->

		<script type="module" src="scripts/storage.js"></script>
	</main>

	</footer>

</body>
