<!DOCTYPE html>

<html lang="en"> <!-- Document language -->

<head>
	<meta charset="UTF-8"> <!-- Allows us to use emojis -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- initial scaling -->

	<!-- Normalize CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="styles/styles.css">

	<title>Basket Game</title>

</head>

<body>

	<!-- Grid row for Berries -->
<div class="container"></div> <!-- Might not need this container -->
	<div class="berry-grid">
		<div class="straw-grid">Strawberry</div>
		<div class="black-grid">Blackberry</div>
		<div class="blue-grid">Blueberry</div>
		<div class="goose-grid">Gooseberry</div>
	</div>

	<!-- 2x2 Grid for Baskets -->
	 
	<div class="baskets">
		<div class="straw-basket">Strawberry (basket)</div>
		<div class="black-basket">Blackberry (basket)</div>
		<div class="blue-basket">Blueberry (basket)</div>
		<div class="goose-basket">Gooseberry (basket)</div>
	</div>

	<!-- External javascript library and loads jQuery -->

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>

	<!-- Java Script  -->

	<script src="scripts/script.js"></script>

</body>

</html>
